  <script>
    document.addEventListener('DOMContentLoaded', function() {
    // Get all navigation links
    const navLinks = document.querySelectorAll('.nav-link-holder');
    
    // Add click event listeners to each nav link
    navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Get the target section id from the href
            const targetId = this.getAttribute('href').replace('/#', '');
            const targetSection = document.getElementById(targetId);
            
            if (targetSection) {
                // Calculate position to scroll to (accounting for navbar height)
                const navbarHeight = document.querySelector('.navbar').offsetHeight;
                const targetPosition = targetSection.offsetTop - navbarHeight;
                
                // Smooth scroll to target
                window.scrollTo({
                    top: targetPosition,
                    behavior: 'smooth'
                });
            }
        });
    });

    // Highlight active section on scroll
    window.addEventListener('scroll', function() {
        const sections = document.querySelectorAll('.section');
        const navbarHeight = document.querySelector('.navbar').offsetHeight;
        
        sections.forEach(section => {
            const sectionTop = section.offsetTop - navbarHeight - 100; // Added offset for better detection
            const sectionBottom = sectionTop + section.offsetHeight;
            const scrollPosition = window.scrollY;
            
            const correspondingLink = document.querySelector(`.nav-link-holder[href='/#${section.id}']`);
            if(correspondingLink) {
                const activeCircle = correspondingLink.nextElementSibling;
                
                if (scrollPosition >= sectionTop && scrollPosition < sectionBottom) {
                    // Add active states
                    correspondingLink.classList.add('active');
                    if(activeCircle) {
                        activeCircle.classList.add('active');
                    }
                } else {
                    // Remove active states
                    correspondingLink.classList.remove('active');
                    if(activeCircle) {
                        activeCircle.classList.remove('active');
                    }
                }
            }
        });
    });
});
  </script>
